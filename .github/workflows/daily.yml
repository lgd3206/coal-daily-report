name: Daily Report

  on:
    schedule:
      - cron: '0 0 * * *'  # UTC 0:00 = 北京 8:00
    workflow_dispatch:      # 支持手动触发

  jobs:
    send:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Setup Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.11'

        - name: Install dependencies
          run: pip install requests

        - name: Run script
          run: python main.py
