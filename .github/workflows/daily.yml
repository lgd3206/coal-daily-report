name: Daily Report
    schedule:
      - cron: '0 0 * * *'  # UTC 0:00 = 北京 8:00
    workflow_dispatch:      # 手动触发用

  jobs:
    send:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4

        - uses: actions/setup-python@v5
          with:
            python-version: '3.11'

        - run: pip install requests

        - run: python main.py
